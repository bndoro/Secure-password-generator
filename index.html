<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Password Generator</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <main class="card">
    <h1>Secure Password Generator</h1>
    <p class="sub">CSPRNG-based generator with strength meter</p>

    <label>
      Mode
      <select id="mode">
        <option value="password">Password</option>
      </select>
    </label>

    <label>
      Length: <span id="lengthValue">16</span>
      <input type="range" id="length" min="8" max="64" value="16">
    </label>

    <div class="checks">
      <label><input type="checkbox" id="lower" checked> Lowercase (a-z)</label>
      <label><input type="checkbox" id="upper" checked> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="digits" checked> Digits (0-9)</label>
      <label><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>

    <div class="checks">
      <label><input type="checkbox" id="noAmbiguous" checked> Exclude ambiguous (O 0 I 1 l)</label>
    </div>

    <label>
      Exclude characters (optional)
      <input type="text" id="exclude" placeholder="@#$">
    </label>

    <label>Generated Password</label>
    <div class="outRow">
      <input type="password" id="password" readonly>
      <button id="toggle">Show</button>
      <button id="copy">Copy</button>
      <button id="regen">Regenerate</button>
    </div>

    <p id="copyStatus" class="hint"></p>

    <div class="meter">
      <p><strong>Strength:</strong> <span id="strengthLabel">—</span></p>
      <div class="bar"><div id="barFill" class="fill"></div></div>
      <p><strong>Entropy:</strong> <span id="entropyBits">—</span> bits</p>
      <p><strong>Est. crack time (offline):</strong> <span id="crackFast">—</span></p>
      <p><strong>Est. crack time (online):</strong> <span id="crackOnline">—</span></p>
      <ul id="warnings"></ul>
    </div>
  </main>
</body>
</html>
