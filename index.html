<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Password Generator</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <main class="card">
    <h1>Secure Password Generator</h1>
    <p class="sub">CSPRNG generator with strength meter + sentence-style passphrases + no-repeat</p>

    <label>
      Mode
      <select id="mode">
        <option value="password" selected>Password</option>
        <option value="passphrase">Passphrase (sentence-style)</option>
      </select>
    </label>

    <!-- PASSWORD CONTROLS -->
    <section id="passwordControls">
      <label>
        Length: <span id="lengthValue">16</span>
        <input id="length" type="range" min="8" max="64" value="16" />
      </label>

      <div class="checks">
        <label><input type="checkbox" id="lower" checked> Lowercase (a-z)</label>
        <label><input type="checkbox" id="upper" checked> Uppercase (A-Z)</label>
        <label><input type="checkbox" id="digits" checked> Digits (0-9)</label>
        <label><input type="checkbox" id="symbols" checked> Symbols</label>
      </div>

      <div class="checks">
        <label><input type="checkbox" id="noAmbiguous" checked> Exclude ambiguous (O 0 I 1 l)</label>
      </div>

      <label>
        Exclude characters (optional)
        <input id="exclude" type="text" placeholder="@#$" />
      </label>
    </section>

    <!-- PASSPHRASE CONTROLS -->
    <section id="passphraseControls" style="display:none;">
      <label>
        Your word list (optional — one per line or comma-separated)
        <textarea id="customWords" rows="6" placeholder="red&#10;planet&#10;secure&#10;vault&#10;summer"></textarea>
      </label>

      <div class="checks">
        <label><input type="checkbox" id="useCustomOnly"> Use my words only (no fallback)</label>
        <label><input type="checkbox" id="sentenceMode" checked> Sentence-style</label>
      </div>

      <label>
        Words to use: <span id="wordsValue">6</span>
        <input id="words" type="range" min="4" max="12" value="6" />
      </label>

      <label>
        Separator (used when Sentence-style is OFF)
        <input id="separator" type="text" value="-" maxlength="3" />
      </label>

      <div class="checks">
        <label><input type="checkbox" id="capWords" checked> Capitalize first word</label>
        <label><input type="checkbox" id="appendDigit"> Append a digit</label>
        <label><input type="checkbox" id="appendSymbol"> Append a symbol</label>
        <label><input type="checkbox" id="allowRepeats" checked> Allow repeats (word reuse)</label>
      </div>

      <div class="checks">
        <label><input type="checkbox" id="noRepeat" checked> Prevent repeats (uses hashed history in browser)</label>
      </div>

      <p class="hint">Leave the list blank to use the built-in wordlist.</p>
    </section>

    <label>Generated</label>
    <div class="outRow">
      <input id="password" type="password" readonly />
      <button id="toggle">Show</button>
      <button id="copy">Copy</button>
      <button id="regen">Regenerate</button>
    </div>
    <div id="copyStatus" class="hint"></div>

    <div class="meter">
      <div><strong>Strength:</strong> <span id="strengthLabel">—</span></div>
      <div class="bar"><div id="barFill" class="fill"></div></div>
      <div><strong>Entropy:</strong> <span id="entropyBits">—</span> bits</div>
      <div><strong>Est. crack time (offline):</strong> <span id="crackFast">—</span></div>
      <div><strong>Est. crack time (online):</strong> <span id="crackOnline">—</span></div>
      <ul id="warnings"></ul>
    </div>
  </main>
</body>
</html>
