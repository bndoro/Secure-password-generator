<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Safe Password Generator</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <main class="card">
    <h1>Student Safe Password Generator</h1>
    <p class="sub">Create memorable, secure passwords that meet real security policies.</p>

    <!-- MODE -->
    <label>
      Mode
      <select id="mode">
        <option value="password" selected>Password (random)</option>
        <option value="oneword">One-Word Password</option>
        <option value="passphrase">Passphrase</option>
      </select>
    </label>

    <!-- PASSWORD MODE -->
    <section id="passwordControls">
      <label>
        Length: <span id="lengthValue">16</span>
        <input id="length" type="range" min="12" max="32" value="16" />
      </label>

      <div class="checks">
        <label><input type="checkbox" id="lower" checked> Lowercase</label>
        <label><input type="checkbox" id="upper" checked> Uppercase</label>
        <label><input type="checkbox" id="digits" checked> Digits</label>
        <label><input type="checkbox" id="symbols" checked> Special characters</label>
      </div>
    </section>

    <!-- ONE WORD PASSWORD MODE -->
    <section id="oneWordControls" style="display:none;">
      <p class="sub">Generates a single uncommon word + numbers + symbols (easy to remember).</p>

      <label>
        Base word source
        <select id="oneWordSource">
          <option value="builtin" selected>Built-in uncommon words</option>
          <option value="custom">Use my words</option>
        </select>
      </label>

      <label>
        Custom words (optional)
        <textarea id="oneWordCustom" rows="4" placeholder="Lantern&#10;Cipher&#10;Vertex"></textarea>
      </label>

      <div class="checks">
        <label><input type="checkbox" id="oneWordCap" checked> Capitalize word</label>
        <label><input type="checkbox" id="oneWordDigit" checked> Append digits</label>
        <label><input type="checkbox" id="oneWordSymbol" checked> Append special character</label>
      </div>
    </section>

    <!-- PASSPHRASE MODE -->
    <section id="passphraseControls" style="display:none;">
      <label>
        Your words (optional)
        <textarea id="customWords" rows="5" placeholder="Birds&#10;Swim&#10;Coffee&#10;Purple"></textarea>
      </label>

      <label>
        Number of words: <span id="wordsValue">4</span>
        <input id="words" type="range" min="3" max="8" value="4" />
      </label>

      <label>
        Separator (leave blank for none)
        <input id="separator" type="text" placeholder="e.g. -, _, space">
      </label>

      <div class="checks">
        <label><input type="checkbox" id="ensureDigit" checked> Ensure digit</label>
        <label><input type="checkbox" id="ensureSpecial" checked> Ensure special</label>
      </div>
    </section>

    <!-- OUTPUT -->
    <label>Generated Password</label>
    <div class="outRow">
      <input id="password" type="password" readonly />
      <button id="toggle">Show</button>
      <button id="copy">Copy</button>
      <button id="regen">Regenerate</button>
    </div>

    <div class="meter">
      <div><strong>Strength:</strong> <span id="strengthLabel">â€”</span></div>
      <div class="bar"><div id="barFill" class="fill"></div></div>
    </div>
  </main>
</body>
</html>
